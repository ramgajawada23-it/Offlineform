<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('background.jpeg');"
>   

<div class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">

    <h2 class="text-2xl font-bold text-center mb-6">Candidate Details</h2>

    <form id="candidateForm" class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <select
                id="title"
                name="titleId"
                required
                class="w-full px-4 py-2 border rounded-lg">
                <option value="">Select title</option>
                <option value="1">Mr</option>
                <option value="2">Ms</option>
            </select>
        </div>

        <input
            id="fullName"
            name="fullName"
            type="text"
            placeholder="Full Name"
            required
            class="w-full p-2 border rounded"
        >

        <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            required
            class="w-full p-2 border rounded"
        >

        <input
            id="phone"
            name="phone"
            type="text"
            placeholder="Phone Number"
            required
            class="w-full p-2 border rounded"
        >

        <input
            id="date"
            name="dob"
            type="date"
            required
            class="w-full p-2 border rounded"
        >

        <div>
            <label class="block font-medium">Gender</label>
            <div class="flex gap-4">
                <label>
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female" required> Female
                </label>
            </div>
        </div>
        <select
            id="state"
            name="state"
            required
            class="w-full p-2 border rounded"
        >
            <option value="">Select State</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <input
            id="city"
            name="city"
            type="text"
            placeholder="City"
            required
            class="w-full p-2 border rounded"
        >
        <input
            id="aadhaar"
            name="aadhaar"
            type="text"
            maxlength="12"
            pattern="[0-9]{12}"
            placeholder="Aadhaar Number"
            required
            class="w-full p-2 border rounded"
        >
        <input
            id="bankAccount"
            name="bankAccount"
            type="text"
            placeholder="Bank Account Number"
            required
            class="w-full p-2 border rounded"
        >

        <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700"
        >
            Submit
        </button>

    </form>

    <p id="status" class="mt-4 text-center font-semibold"></p>
</div>

<script src="form.js"></script>
</body>
</html>
